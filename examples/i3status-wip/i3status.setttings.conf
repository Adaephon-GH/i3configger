# WARNING: this is not implemented yet - just a vague idea how to do it

# If any of these displays is connected the bar with id 'main' will show up there
$i3configger_i3status_main_displays DP-1 DP-2 DP-3 DP-4 DP-5 DP-6

# i3status target files are generated with in the target directory
# naming is i3status.<selector value>.<display-id>.conf

# This also informs the renderer where to fetch and store the bar config.
set $i3configger_i3status_main_file ~/.i3/i3status.main.conf

# From this all bars will be generated
# variables prefixed $from_i3configger-<xxx> wll be rendered by i3configger
bar {
    id $from_i3configger_id
    status_command "py3status -c $from_i3configger_status_command -i ~/.i3/py3status -l ~/.i3/py3status.log -b -t 1"
    position bottom
    tray_output primary
    output $from_i3configer_output
    tray_padding 0
    font "pango:Deja Vu Sans Mono, FontAwesome 7"
    mode dock
    modifier $win
    bindsym button4 nop
    bindsym button5 nop
    separator_symbol â•‘
    colors {
        background $bar_background
        statusline $bar_statusline
        separator  $bar_separator_symbol
        focused_background $bar_focused_background
        focused_statusline $bar_focused_statusline
        focused_separator  $bar_focused_separator
        focused_workspace  $fwbr $fwbg $fwtxt
        inactive_workspace $iwbr $iwbg $iwtxt
        active_workspace   $awbr $awbg $awtxt
        binding_mode       $bmbr $bmbg $bmtxt
        urgent_workspace   $uwbr $uwbg $uwtxt
    }
}
